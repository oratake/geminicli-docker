services:
  nodegemini:
    build: .
    container_name: node-gemini
    tty: true
    environment:
      - COLORTERM=truecolor
    volumes:
    - ./:/repo-root
    - ./work:/work
    - ~/repos:/repos
    - ./update-notifier-@google:/root/.config/configstore/update-notifier-@google
    - ./.gemini:/root/.gemini
    command: bash
    working_dir: /work
