services:
  nodegemini:
    image: node:lts
    container_name: node-gemini
    tty: true
    volumes:
    - ./:/repo-root
    - ./work:/work
    - ./update-notifier-@google:/root/.config/configstore/update-notifier-@google
    - ./.gemini:/root/.gemini
    command: >
      sh -c "npm install -g @google/gemini-cli --force-immutable --no-update-notifier && bash"
    working_dir: /work
